<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>row and colums</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
  <body>
    <section class="service">
      <div class="container text-center">
        <div class="row gx-5 justify-content-start">

          <div class="col-lg-4">
            <div class="box">justify-content-start</div>
          </div>
          <div class="col-lg-4">
            <div class="box">justify-content-start</div>
          </div>
          <div class="row gx-5 justify-content-center">
          <div class="col-lg-4">
            <div class="box">justify-content-center</div>
          </div>
          <div class="col-lg-4">
            <div class="box">justify-content-center</div>
          </div>
        </div>

        <div class="row gx-5 justify-content-end">
          <div class="col-lg-4">
            <div class="box">justify-content-end</div>
          </div>
          <div class="col-lg-4">
            <div class="box">justify-content-end</div>
          </div>
        </div>

        <div class="row gx-5 justify-content-around">
          <div class="col-lg-4">
            <div class="box">justify-content-around</div>
          </div>
          <div class="col-lg-4">
            <div class="box">justify-content-around</div>
          </div>
        </div>

        <div class="row gx-5 justify-content-between">
          <div class="col-lg-4">
            <div class="box">justify-content-between</div>
          </div>
          <div class="col-lg-4">
            <div class="box">justify-content-between</div>
          </div>
        </div>

        <div class="row gx-5 justify-content-evenly">
          <div class="col-lg-4">
            <div class="box">justify-content-evenly</div>
          </div>
          <div class="col-lg-4">
            <div class="box">justify-content-evenly</div>
          </div>
        </div>

        </div>
      </div>
  </section>
    <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/script.js"> </script>
</body>
</html>
